<div class="p-5" [class.mat-elevation-z4]="false">
  <div class="breadcrumb" fxLayout="row" fxLayoutAlign="center">
    <div class="text-center">
      <p class="display-4 d-none d-sm-block">Riesgo laboral</p>
      <p class="mat-h1 d-none d-sm-block"><small class="text-muted">Tabla con porcentajes de riesgo laboral para
          contraer COVID-19.</small></p>
      <p class="d-block d-sm-none" [ngStyle]="{ fontSize: '32px'}">Riesgo laboral</p>
      <p class="mat-h3 d-block d-sm-none"><small class="text-muted">Tabla con porcentajes de riesgo laboral para
          contraer COVID-19.</small></p>
    </div>
  </div>
</div>
<div class="p-5">
  <mat-card>
    <div [class.mat-elevation-z8]="true">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="occupation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ocupaci√≥n</th>
          <td mat-cell *matCellDef="let row">{{row.occupation}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>% de riesgo</th>
          <td mat-cell *matCellDef="let row">{{row.score}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource?.data.risk.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </mat-card>
</div>
