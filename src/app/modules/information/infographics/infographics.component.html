<div class="p-5">
  <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutGap="10px"
    fxLayoutAlign="flex-start"
  >
    <ng-container *ngFor="let slide of slides">
      <mat-card
        [class.mat-elevation-z6]="true"
        class="mb-2"
        fxFlex="0 1 calc(33.3% - 10px)"
        fxFlex.lt-md="0 1 calc(50% - 10px)"
        fxFlex.lt-sm="100%"
      >
        <mat-card-header>
          <mat-card-title>
            <!-- <a href="{{publication.url}}">{{publication.title}}</a> -->
          </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <a href="{{ slide.image }}">
            <img
              mat-card-image
              src="{{ slide.image }}"
              alt="{{ slide }} screenshot"
            />
          </a>
        </mat-card-content>
        <mat-card-footer> </mat-card-footer>
      </mat-card>
    </ng-container>
  </div>
</div>
