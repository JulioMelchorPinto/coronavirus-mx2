<div class="pt-5 text-center">
  <label class="display-4">Gr&aacute;fica historial</label>
  <h1 class="mat-h1">Evoluci&oacute;n de la pandemia desde el comienzo.</h1>
</div>
<div fxLayoutAlign="center center">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>

<div
  *ngIf="!isLoading"
  class="pl-3 pr-3 pb-5"
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="25px"
  fxLayoutAlign="flex-start"
>
  <mat-card
    [class.mat-elevation-z6]="true"
    class="my-2"
    fxFlex="0 1 calc(50% - 25px)"
    fxFlex.lt-md="100%"
  >
    <mat-card-header>
      <mat-icon
        mat-card-avatar
        svgIcon="es"
        aria-hidden="false"
        aria-label="mexico flag icon"
      ></mat-icon>
      <mat-card-title>Casos acumulados</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        width="200"
        height="100"
        [datasets]="cumulativeData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
      >
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card
    [class.mat-elevation-z6]="true"
    class="my-2"
    fxFlex="0 1 calc(50% - 25px)"
    fxFlex.lt-md="100%"
  >
    <mat-card-header>
      <mat-card-title>Nuevos casos por d√≠a</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        width="200"
        height="100"
        [datasets]="newData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
      >
      </canvas>
    </mat-card-content>
  </mat-card>
</div>

<div></div>
