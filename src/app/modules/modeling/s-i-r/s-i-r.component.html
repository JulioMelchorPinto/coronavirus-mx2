<div class="p-5" [class.mat-elevation-z4]="false">
  <div class="breadcrumb" fxLayout="row" fxLayoutAlign="center">
    <div class="text-center">
      <p class="display-4 d-none d-sm-block">Modelos simples</p>
      <p class="mat-h1 d-none d-sm-block">
        <small class="text-muted"
          >Implementación de modelos básicos en epidemiología.</small
        >
      </p>
      <p class="d-block d-sm-none" [ngStyle]="{ fontSize: '32px' }">
        Modelos simples
      </p>
      <p class="mat-h3 d-block d-sm-none">
        <small class="text-muted"
          >Implementación de modelos básicos en epidemiología.</small
        >
      </p>
    </div>
  </div>
</div>

<div class="px-5">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Modelo SIR</mat-card-title>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        [datasets]="sirData"
        [labels]="lineChartLabels"
        [options]="{ responsive: true }"
        [colors]="lineChartColors"
        [legend]="true"
        [chartType]="'line'"
      >
      </canvas>
    </mat-card-content>
  </mat-card>
</div>

<div class="px-5">
  <form [formGroup]="sirForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Shipping Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                #totalPop
                maxlength="5"
                placeholder="Población (N)"
                type="number"
                formControlName="totalPop"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                #beta
                placeholder="Taza de propagacion"
                type="number"
                formControlName="beta"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                #gamma
                placeholder="Tasa de letalidad"
                type="number"
                formControlName="gamma"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                #i0
                placeholder="Personas inicialmente infectadas"
                type="number"
                formControlName="i0"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                #r0
                placeholder="Personas inicialmente recuperadas"
                type="number"
                formControlName="r0"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                #totalTime
                placeholder="Tiempo de simulación (días)"
                type="number"
                formControlName="totalTime"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                #delta_t
                placeholder="Paso de tiempo"
                type="number"
                formControlName="delta_t"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<p>
  Referencia: Hethcote, “The Mathematics of Infectious Diseases”, SIAM Review
  vol. 42, pp. 599-653
</p>
